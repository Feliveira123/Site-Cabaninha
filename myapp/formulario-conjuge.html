<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link rel="stylesheet" href="formStyle.css">
    <title>Cadastro Cônjuge</title>
</head>
<body>
    <h1>Cadastro Cáritas</h1>
    <p id="description">Cadastro Do Cônjuge (opcional)</p>
    <form id="survey-form">

        <label id="cônjuge-nome-label">Nome do cônjuge:
            <input placeholder="Digite o nome..." id="conjuge-nome" type="text"></input>
          </label><br>
    
          <h4>O cônjuge se encontra empregado?</h4>
    
          <label>Sim<input class="radio-element" value="option1" name="option-button" type="radio"></input></label>
          <label>Não<input class="radio-element" value="option1" name="option-button" type="radio"></input></label><br>
    
          <label id="conjuge-função-label">Função (se empregado):
            <input placeholder="Digite a função..." id="função-conjuge" type="text"></input>
          </label><br>
          <label id="cônjuge-salário-label">Salário (se empregado):
            <input placeholder="Digite o salário..." id="salário-conjuge" type="text"></input>
          </label><br>
    
        
          <button id="submit"><a href="formulario-moradia.html">Próximo Passo</a></button>

          <footer>Cabaninha Santo Antonio De Aquino, 2024

          </footer>
        </form>
